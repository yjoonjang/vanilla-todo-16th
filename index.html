<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Todo</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="todo-list-container">
          <h1>TODO LIST !</h1>
          <form class="to-do-form">
            <input type="text" placeholder="해야할 일을 적어주세요." />
          </form>
        <h1>To Do<span class="to-do-count"></span></h1>
        <div class="to-do-list">
        </div>
        <h1>Done<span class="done-count"></span></h1>
        <div class="done-list">
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
